<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)="presentAddNewPrompt();">
              <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>To Do:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let todo of todos">
       <ion-item-sliding>
          <ion-item>
            {{todo}}
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="deleteItem(todo);" color="danger" expandable>
             <ion-icon slot="icon-only" name="trash"></ion-icon>Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
